<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - SICU1 NCDs HealthTech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="https://www.smpkh.go.th/images/logo_smpk.png" alt="Logo" class="auth-logo">
                <h1>SICU1 NCDs HealthTech</h1>
                <p>โปรดเข้าสู่ระบบเพื่อใช้งาน</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="ชื่อผู้ใช้" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="รหัสผ่าน" required>
                </div>
                <button type="submit" class="auth-button">เข้าสู่ระบบ</button>
            </form>
            <div class="auth-footer">
                <p>ยังไม่มีบัญชี? <a href="register.html">ลงทะเบียนที่นี่</a></p>
            </div>
        </div>
    </div>
    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
